<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div > p {
            display: none;
        }
        div:hover{
            color: rgb(240, 35, 195);
        }
        div:hover > p{
            display: block;
            color: rgb(255, 71, 184);
        }
        a{
            color: hotpink;
        }
        a:visited {
            color: lawngreen;
        }

    </style>
</head>
<body>
   <h1>Exemplo</h1> 
   <div>Passe o mouse aqui!
    <p>Surpresa!</p>

   </div>
   <br>
   <a href="https://www.youtube.com" target="_blank">abrir youtube</a>

</body>
</html>
